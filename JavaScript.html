	function method1(str) {

		var obj = {};

		var max_key,max_num=0;

		// 存储每一个字符的个数
		for(var i = 0,len = str.length; i<len; i++){

			letter = str[i];

	function arrSort( arr ) { 
		// 使用冒泡排序的方式
		// 数组中索引元素的对比，就是索引之间的比较
		// 索引之间的比较构成了一个三角形的结构，使用嵌套循环
		// 类似于打印99乘法表
		for (var i = 0; i < arr.length - 1; i ++) { // 控制行
			for (var j = i + 1; j < arr.length; j ++) { // 控制列
				// 判断索引元素的大小
				if (arr[i] > arr[j]) {
					// 1,元素互换，通过声明一个新的变量来实现
					// var temp = arr[i];
					// arr[i] = arr[j];
					// arr[j] = temp;

					// 2,不声明第三个变量的方式来互换两个元素
					arr[i] = [arr[j], arr[j] = arr[i] ][0];
				}
			}
		}

		return arr;
	}
